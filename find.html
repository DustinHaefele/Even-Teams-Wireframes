<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dustin Haefele</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <nav role="navigation">Nav</nav>
    <header role="banner">
      <h1>EVEN TEAMS</h1>
      <span>
        Let us pick your teams, because every one wants a chance to win, and no
        one wants to be picked last!
      </span>
    </header>

    <section class="category" role="region">
      <h3>How to use the App</h3>
      <span>
        Search for your group name below. When you find it just click on it, and
        you'll be good to go.
      </span>
    </section>

    <section class="category" role="region">
      <h3>Find your group</h3>
      <label for="search">Search for your group: </label>
      <input name="search" value="User Team Name" />
      <button>Find my group</button> 
    </section>

    <section class="category" role="region">
      <h3>Results</h3>
      <a>User Team Name</a>
    </section>

    <footer role="content-info">FOOTER</footer>
  </body>
</html>
